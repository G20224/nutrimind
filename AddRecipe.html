<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipes-Mylist</title>
</head>
<body>

  <main class="main-content" space="46">
	<div class="content-wrapper">
  
	  <section class="recipe-content">
		<h1 class="page-title">Add Recipe</h1>
  
		<form class="recipe-form">
		  <div class="form-group">
			<label class="form-label">Meal name</label>
			<input
			  type="text"
			  class="form-input"
			  placeholder="Enter your meal name"
			/>
		  </div>
  
		  <div class="form-group">
			<label class="form-label">Description</label>
			<textarea
			  class="form-input"
			  placeholder="Enter your meal description"
			></textarea>
		  </div>
  
		  <div class="form-group">
			<label class="form-label">Meal photo</label>
			<div class="photo-upload">
			  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c3b4f364a566b71cfa3587d14fc0df78b1ed2fd4?placeholderIfAbsent=true&apiKey=2572028d33564b41be8a90c5ca86c18d" class="upload-icon" alt="Upload" />
			</div>
		  </div>
  
		  <div class="form-group">
			<label class="form-label">Number of servings</label>
			<input
			  type="text"
			  class="form-input"
			  placeholder="Enter number of servings"
			/>
		  </div>
  
		  <div class="time-container">
			<div class="time-group">
			  <label class="form-label">Preparation time,m</label>
			  <input type="text" class="form-input time-input" value="0 min" />
			  <label class="form-label ingredients-label">Ingredients</label>
			</div>
  
			<div class="time-group">
			  <label class="form-label">Cooking time,m</label>
			  <input type="text" class="form-input time-input" value="0 min" />
			</div>
		  </div>
  
		  <div class="form-group">
			<div class="add-container">
			  <div class="add-button-container">
				<span class="add-button">+</span>
				<span class="add-text">Add ingredient</span>
			  </div>
			</div>
		  </div>
  
		  <div class="form-group">
			<label class="form-label">Directions</label>
			<div class="add-container">
			  <div class="add-button-container">
				<span class="add-button">+</span>
				<span class="add-text">Add step</span>
			  </div>
			</div>
		  </div>
  
		  <button type="submit" class="save-button">Save</button>
		</form>
	  </section>
	</div>
  </main>
  
  
</body>
</html>
