<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My Recipes List - Curated and Favorite Recipes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" 
            content="Explore your curated list of favorite recipes. Add and manage your personal recipe collection with ease. Discover the joy of cooking with our Scan AI feature." />

        <img alt="Logo"
            src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
            style="width: 0px; height: 0px; display: none" />

        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/font.css" />
        <link rel="stylesheet" type="text/css" href="../css/styles.css" />
        <link rel="stylesheet" type="text/css" href="../css/components.css" />
        <link rel="stylesheet" type="text/css" href="../css/Recipesmylist.css" />
    </head>
    <body>
        <div class="recipes-mylist">
            <!-- navigation bar section -->
            <header class="header">
                <div class="header__top-row">
                    <img src="public/images/img_header_logo.png" alt="Headerlogo" class="header__logo" />
                    
                    <div class="header__search-row">
                        <label class="header__search">
                            <input name="search" placeholder="Search" type="text" />
                            <img src="public/images/img_21187searchstrongicon_1.svg"
                                alt="21187 Search Strong Icon 1"
                                class="class-21187_search_strong_icon-1" />
                        </label>
                    </div>
                </div>

                <div class="header__notifications-row">
                    <a href="#">
                        <img src="public/images/img_notification_4_svgrepo_com.svg"
                            alt="Notificationfour"
                            class="header__notification-icon" />
                    </a>
                    <p class="header__notification-letter ui text size-textmd">A</p>
                </div>
            </header>
            
            <div class="section"> 
                <aside class="sidebar">
                    <ul class="sidebar__menu">
                        <div class="sidebar__menu-section">
                            <li>
                                <a>
                                    <img src="public/images/img_home_1.svg" alt="Homeone" class="sidebar__icon" />
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <img src="public/images/img_utensils_1.svg" alt="Utensilsone" class="sidebar__icon-1" />
                                    <span>Recipes</span>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <img src="public/images/img_calendar.svg" alt="Calendar" class="sidebar__icon-1" />
                                    <span>Scan AI</span>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <img src="public/images/img_box_open_1.svg" alt="Boxopenone" class="sidebar__icon-1" />
                                    <span>My Products</span>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <img src="public/images/img_user_1.svg" alt="Userone" class="sidebar__icon-3" />
                                    <span>My Profile</span>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <img src="public/images/img_calendar_black_900.svg" alt="Calendar" class="sidebar__icon-1" />
                                    <span>Calendar</span>
                                </a>
                            </li>
                        </div>
                
                        <div class="sidebar__menu-section">
                            <li>
                                <a>
                                    <img src="public/images/img_settings_1.svg" alt="Settingsone" class="sidebar__icon-4" />
                                    <span>Settings</span>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <img src="public/images/img_exit_1.svg" alt="Exitone" class="sidebar__icon-1" />
                                    <span>Sign Out</span>
                                </a>
                            </li>
                        </div>
                    </ul>
                </aside>
                <!-- main content section -->
                <div class="section__content">
                    <p class="section__title ui text size-textlg">Recipes</p>
                    <div class="section__buttons">
                        <button class="flex-row-center-center section__button--curated">curated</button>
                        <button class="flex-row-center-center section__button--my-list">my list</button>
                        <button class="flex-row-center-center section__button--favorite">favorite</button>
                    </div>
                    
                    <div class="section__add-recipe">
                        <button class="section__icon-button">
                            <img src="public/images/defaultNoData.png" />
                        </button>
                        <h1 class="section__add-recipe-text ui heading size-headingxs">Add recipe</h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
